<div>

    <div class="card">
        <div class="card-header">Cart </div>
        <div class="card-body">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Number Of Plates</th>
                        <th>Product ID</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Description</th>
                        <th>Amount</th>
                    </tr>
                </thead>

                <tbody>
                    <tr *ngFor="let product of products">
                        <td>
                            {{product.numberOfPlates}}
                        </td>
                        <td>
                           {{product.id}}
                        </td>
                        
                        <td>{{product.name}}</td>
                        <td>{{product.price}}</td>
                        <td>{{product.description}}</td>
                        <td>{{(product.price * product.numberOfPlates)}}</td>
                    </tr>
                    <tr>
                        <td colspan="5" class="text-center">Total Amount</td>
                        <td>{{billAmount}}</td>
                    </tr>
                </tbody>

            </table>
            <button type="button" *ngIf="dataShare.getUserType()=='U'" (click)="onPurchase()" class="btn btn-primary float-right" [disabled]="billAmount == 0">Pay Bill</button>
        </div>
    </div>

</div>
