<div class="card login">
    <div class=" card card-header"> Login Page</div>
    <div class=" card card-body">
        <form [formGroup]="loginForm" autocomplete="off" (ngSubmit)="onLogin()">
            <div class="form-group">
                Username: <input type="text" name="username" class="form-control inp" id="uname" placeholder="Username" formControlName="uname" >
            </div>
            <div class="form-group">
                Password: <input type="password" name="password" class="form-control" id="pword" placeholder="Password" formControlName="pword">
            </div>
            <div class="form-group text-center" >
                <button type="submit" class="btn btn-primary btn-block" [disabled]="loginForm.get('uname').value == '' || loginForm.get('pword').value == ''" >Login</button>
            </div>
        </form>
    </div>
</div>
