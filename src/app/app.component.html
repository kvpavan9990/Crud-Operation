<div class="container">
  <div class="alert alert-info text-center mt-3 ">
    <h1 >Online Food Order App  
      <button *ngIf="dataShare.getIsUserLoggedIn()" type="button" class="btn btn-success float-right but" (click)="logout()">Logout</button>
      <button *ngIf="dataShare.getIsUserLoggedIn() && dataShare.getUserType()=='U'" type="button" class="btn btn-success float-right but mr-3" (click)="goToCart()">Go To Cart</button>
    </h1>
  </div>
  
  <div class="row">

    <div class="col-2 " *ngIf="dataShare.getIsUserLoggedIn()">
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link" routerLink='/find'>Find</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" *ngIf="dataShare.getUserType()=='A'" routerLink='/form'>Add / Update Item</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink='/list'>Menu</a>
        </li>
      
      </ul>
    </div>

    <div class="col-10">
     <router-outlet>
       
     </router-outlet>

    </div>

  </div>

</div>
